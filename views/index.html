<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="advice-container">
        <div class="advice-copy-container">
          <div class="advice-title-wrapper">
            <h5 class="advice-title">
              Advice #<span class="advice-number">0</span>
            </h5>
          </div>

          <div class="advice-quote-wrapper">
            <h3 class="advice-text">
              Placeholder advice text goes here. This will get updated in a
              future commit.
            </h3>
          </div>

          <div class="advice-divider-wrapper">
            <div class="vertical-bars-container">
              <span class="vertical-bar left-bar"></span>
              <span class="vertical-bar right-bar"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../scripts/index.js"></script>
  </body>
</html>
